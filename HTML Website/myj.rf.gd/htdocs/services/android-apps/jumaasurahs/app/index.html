<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../../../MYJ_icon_updated.png" />
    <title>MYJ Juma'a Surahs</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400&display=swap');
        body {
            margin: 0;
            font-family: "Spline Sans", sans-serif;
            /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgb(255, 255, 255)), url(bg3.jpeg) no-repeat fixed center;
            background-size: 100%;
            background-repeat: no-repeat; */
        }
        
        button {
            background-color: #04AA6D;
            border: none;
            color: #FFFFFF;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
            border: 2px solid #4CAF50;
        }
        
        button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #4CAF50;
            transform: scale(1.1);
        }
        
        button:focus {
            background-color: #ffffff;
            color: #000000;
            border: 2px dashed #4CAF50;
        }
        
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:focus {
            color: #ff0000;
        }
        
        #intro {
            display: flex;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 1)), url(../bg2.jpeg);
            background-size: cover;
            height: 100vh;
            color: #FFFFFF;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
        }
        
        #bg {
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            position: fixed;
            z-index: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 1)), url(../bg2.jpeg);
        }
        
        p {
            color: #FFFFFF;
        }
        
        #bg a {
            text-decoration: none;
            color: #FFFFFF;
        }
        
        #bg a:hover {
            text-decoration: underline;
        }
        
        #bg p {
            bottom: 0;
            right: 5px;
            position: fixed;
            z-index: 10;
        }
        
        #inner-intro {
            padding-top: 60px;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 90vh;
            z-index: 3;
        }
        
        #back-mobile {
            /* display: none; */
            margin: 10px;
            position: fixed;
            z-index: 4;
        }
        
        #back-mobile button:hover {
            transform: scale(1.1);
            background: #ffffff;
            color: #000000;
            border: 2px solid #4CAF50;
        }
        
        #back-mobile button {
            background-color: #04AA6D;
            border: none;
            color: #FFFFFF;
            padding: 10px 10px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
            border: 2px solid #4CAF50;
        }
        
        #calculator input[type=submit] {
            background-color: #04AA6D;
            border: none;
            color: #FFFFFF;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
            border: 2px solid #4CAF50;
        }
        
        #calculator input[type=submit]:hover {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #4CAF50;
        }
        
        #calculator input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 2px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
            border-radius: 8px;
        }
        
        #calculator input[type=number]:focus {
            border: 3px solid #4CAF50;
        }
        
        iframe {
            height: 450px;
            width: 1000px;
        }
        
        #mobile {
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none;
        }
        
        #inner-mobile {
            margin: auto;
        }
        
        @media only screen and (max-width: 1050px) {
            iframe {
                max-width: 750px;
            }
        }
        
        @media only screen and (max-width: 800px) {
            iframe {
                max-width: 500px;
            }
        }
        
        @media only screen and (max-width: 550px) {
            iframe {
                max-width: 250px;
            }
        }
        
        @media only screen and (max-width: 300px) {
            iframe {
                max-width: 150px;
            }
        }
        
        @media only screen and (max-width: 200px) {
            iframe {
                max-width: 100px;
            }
        }
        
        @media only screen and (hover: none) and (pointer: coarse) {
            #mobile {
                display: block;
            }
            #surahs {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="back-mobile">
        <a href="https://myj.rf.gd/services/android-apps/jumaasurahs"><button>&#x25c0; Back</button></a>
    </div>

    <div id="bg">
        <p>Original content: <a href="https://quran.com">Quran.com</a></p>
    </div>

    <div id="intro">
        <div id="inner-intro">
            <img src="../../../../play-store/jumaasurahs.png" alt="Calculator Logo" style="border-radius: 8px;" width="100px">
            <h1>MYJ Juma'a Surahs</h1>
            <div id="surahs">
                <h2>Surah Kahf</h2>
                <iframe src="https://quran.com/18" frameborder="0"></iframe>
                <h2>Surah Dukhan</h2>
                <iframe src="https://quran.com/44" frameborder="0"></iframe>
                <h2>Surah Juma'a</h2>
                <iframe src="https://quran.com/62" frameborder="0"></iframe>
            </div>
            <div id="mobile">
                <div id="inner-mobile">
                    <h3>This app is not available online on mobile.</h3>
                    <h3>Get this app using Google Play</h3>
                    <a href="https://play.google.com/store/apps/details?id=com.yousufjamil.jumaasurahs" target="_blank" rel="noopener noreferrer"><img src="../../play.png" alt="Get it on Google Play" width="150px"></a>
                    <p>Still want to try the browser version? It may not work perfectly. <a onclick="openWeb()">Click here</a> to load the page online.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function openWeb() {
            document.getElementById('mobile').style.display = 'none';
            document.getElementById('surahs').style.display = 'block';
        }
    </script>

</body>
</body>

</html>
