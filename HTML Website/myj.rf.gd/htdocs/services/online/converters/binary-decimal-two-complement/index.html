            <h1>MYJ Binary to Decimal Converter With 2&#8217;s complement</h1>
            <form>
                <input id="binary-input" name="binary-input" type="number" placeholder="Enter binary number" required/>
                <input name="process" type="submit" value="Submit" onclick="convertInput()" />
            </form>
            <p id="display-result">The result is:</p>
        </div>
    </div>
    <script type="text/javascript">
        var num = 0;

        function convertInput() {
            event.preventDefault();
            input = document.getElementById('binary-input').value;
            if (input == "") {
                alert("Please enter a binary number");
            } else {
                var display = document.getElementById('display-result');
                var updatedinput = "";
                var inputarray = [];
                var reverseinputarray = [];
                num = 0;
                var currentprocessing = 0;
                var finalnum = 0;
                var output = 0;
                var arraylength = 0;
                var power = 0;
                var valid = false;
                // console.log("Input is: " + input)
                updatedinput = input.split("");
                // console.log("Input with commas: " + updatedinput);
                try {
                    inputarray = JSON.parse("[" + updatedinput + "]");
                    // console.log("Input as array: " + inputarray);
                    // console.log("State is: " + inputarray.every(checkinput));
                    valid = true;
                } catch (e) {
                    valid = false;
                }
                if (valid == true) {
                    if (inputarray.every(checkinput) == false) {
                        alert("Please ensure all digits in input are 0 and 1 only");
                    } else {
                        reverseinputarray = inputarray.reverse();
                        // console.log("Input reverse array: " + reverseinputarray);
                        // reverseinputarray.splice(0, 0, "0");
                        console.log("Input reverse array with count 0: " + reverseinputarray);
                        arraylength = reverseinputarray.length;
                        // console.log("Array length: " + arraylength);
                        for (var i = 0; i < (parseInt(arraylength)) - 1;) {
                            // console.log("i is: " + i);
                            num = Math.pow(2, power);
                            // console.log("Power: " + num);
                            // currentprocessing = reverseinputarray.indexOf(i);
                            currentprocessing = reverseinputarray.find(checknum);
                            // console.log("Currently processing: " + currentprocessing);
                            finalnum = currentprocessing * num;
                            // console.log("Final number: " + finalnum);
                            output = output + finalnum;
                            // console.log("Current output: " + output);
                            reverseinputarray.splice(0, 1);
                            arraylength--
                            // console.log("Current array: " + reverseinputarray);
                            power = power + 1
                        }

                        num = Math.pow(2, power);
                        num = num * -1
                        console.log("Power: " + num);
                        currentprocessing = reverseinputarray.find(checknum);
                        finalnum = currentprocessing * num;
                        output = output + finalnum;
                        reverseinputarray.splice(0, 1);
                        arraylength--
                        power = power + 1

                        display.style.display = 'block';
                        display.innerHTML = "The result is: " + output;
                    }
                } else {
                    alert("Please ensure all digits in input are 0 and 1 only");
                }
            }
        }

        function checknum(number) {
            return number >= 0;
        }

        function checkinput(inputnum) {
            var inputnumstate = false;
            if (inputnum == 1) {
                inputnumstate = true;
            } else if (inputnum == 0) {
                inputnumstate = true;
            } else {
                inputnumstate = false;
            }
            return inputnumstate;
        }
    </script>
