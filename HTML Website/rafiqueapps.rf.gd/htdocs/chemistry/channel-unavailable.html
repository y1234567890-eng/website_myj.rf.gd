<html lang="en">

<head>
    <title>Channel Unavailable</title>
    <link rel="icon" href="../Assets/RAFIQUE AHMED_logo.png" />
    <meta name="viewport" content="width=device-width">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
    body {
        margin: 0;
        background: #1e1e1e;
        color: #FFFFFF;
        transition: 0.5s;
        user-select: none;
    }
    
    h1 {
        cursor: default;
    }
    
    h2 {
        cursor: default;
    }
    
    h3 {
        cursor: default;
    }
    
    h4 {
        cursor: default;
    }
    
    h5 {
        cursor: default;
    }
    
    h6 {
        cursor: default;
    }
    
    p {
        cursor: default;
    }
    
    #unavailable {
        align-items: center;
        text-align: center;
        justify-content: center;
        font-family: "Spline Sans", sans-serif;
        padding: 50px 20px;
        background: #1e1e1e;
        height: 90%;
        transition: 0.5s;
    }
    
    #unavailable p {
        text-decoration: none;
    }
    
    #unavailable button {
        cursor: pointer;
        background: rgb(123, 135, 199);
        padding: 10px;
        border: solid #FFFFFF;
        border-radius: 30px;
        font-family: 'Space Grotesk', sans-serif;
        transition: 0.5s;
    }
    
    #unavailable button:hover {
        transform: scale(1.1);
    }
</style>
</head>

<body>
    <div id="unavailable">
        <h1>Channel unavailable</h1>
        <p>This channel may no longer be accessible or available. For More information, please &nbsp;<i><a style="color: #FFFFFF;" href="https://www.youtube.com/watch?v=vuM1s6zJ6k4">click here</a></i>.</p>
        <a href="https://rafiqueahmed.rf.gd"><button>Go to Homepage</button></a>
    </div>
</body>

</html>
